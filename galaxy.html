<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Galaxy Portal</title>
  <style>
    body{
      min-height:100vh;
      margin:0;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      background: radial-gradient(circle, #0a0f29, #000);
      font-family: Arial, sans-serif;
      color:white;
    }
    
.portal{
  width:220px;
  height:220px;
  border-radius:50%;
  background: radial-gradient(circle, #6dd5ed, #2193b0, #0a0f29);
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow: 0 0 25px rgba(0, 200, 255, 0.6);
  transition: transform 0.5s;
}

.portal img{
  width:100%;
  height:100%;
  transition: transform 0.6s;
}

.portal:hover{
  transform: scale(1.1) rotate(8deg);
}
.portal:hover img{
  transform: scale(1.2) rotate(-8deg);
}

.caption{
  margin-top:15px;
  background:rgba(0,0,0,0.6);
  padding:6px 10px;
  border-radius:6px;
  font-size:14px;
  max-width:200px;
  max-height:40px;
  overflow:auto;
  text-align:center;
}

  </style>
</head>
<body>
    <div class="portal">
    <img src="https://images.unsplash.com/photo-1444703686981-a3abbc4d4fe3?auto=format&fit=crop&w=800&q=80" alt="Galaxy stars">
    </div>
    <div class="caption">Step into the galaxy portal! limitless opportunities and new dimensions of life.the hidden link between the known and unknown.
    </div>
</body>
</html>
